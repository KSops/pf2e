<form autocomplete="off" onsubmit="event.preventDefault();">
    <label>{{ localize "PF2E.ScrollWandPopup.label" }}</label>
    <div class="form-group">
        <p><label>{{ localize "PF2E.ScrollWandPopup.spellLevelLabel" }}</label>
        {{#if (ne selectedItemType "cantrip-deck-5")}}
        <select name="level" data-dtype="Number">
        {{#select level}}
            {{#each validLevels}}
            <option value={{this}}>{{this}}</option>
            {{/each}}
        {{/select}}
        </select></p>
        {{/if}}
    </div>
    <div class="form-group">
        <p><label>{{ localize "PF2E.ScrollWandPopup.itemTypeLabel" }}</label>
        <select name="itemType" data-dtype="String">
        {{#select itemType}}
            {{#each itemTypeOptions}}
            <option value={{@key}}>{{localize this}}</option>
            {{/each}}
        {{/select}}
        </select></p>
    </div>
    <button type="submit"><i class="far fa-save"></i>{{ localize "PF2E.ScrollWandPopup.submit" }}</button>
</form>
